{% extends "layout.html" %}
{% block content %}
<div class="clearfix">
{% for post in posts %}
     <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="p-3 border bg-light">
                <figure class="text-center">
                  <blockquote class="blockquote">
                    <p>{{ post.post }}</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Source Title</cite>
                  </figcaption>
                </figure>

                <button type="button" class="btn btn-primary">
                  Like <span class="badge bg-secondary">{{ post.like }}</span>
                </button>
                <button type="button" class="btn bg-warning text-dark">
                  Dislike <span class="badge bg-secondary">{{ post.dislike }}</span>
                </button>
            </div>
        </div>
     </div>

{% endfor %}

{% endblock %}
